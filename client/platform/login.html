<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁôªÂΩï - ÂàÜÁßëËá™ÈÄâ SaaS Âπ≥Âè∞</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      background:
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #1a1a2e 100%);
    }

    /* Animated background particles */
    .login-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08) 0%, transparent 25%);
      animation: drift 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.05); }
      66% { transform: translate(-20px, 40px) scale(0.95); }
    }

    /* Floating particles */
    .login-wrapper::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 33% 80%, rgba(255, 255, 255, 0.3), transparent);
      background-size: 200% 200%;
      background-position: 0% 0%;
      animation: sparkle 15s linear infinite;
      pointer-events: none;
      opacity: 0.4;
    }

    @keyframes sparkle {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 3rem 2.5rem;
      background: linear-gradient(135deg,
        rgba(30, 41, 59, 0.9) 0%,
        rgba(30, 41, 59, 0.7) 100%);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-radius: 24px;
      box-shadow:
        0 20px 60px -10px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(99, 102, 241, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      box-shadow:
        0 10px 30px rgba(99, 102, 241, 0.5),
        0 0 60px rgba(99, 102, 241, 0.3);
      animation: pulse 3s ease-in-out infinite;
      position: relative;
    }

    .login-logo::after {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      opacity: 0.3;
      filter: blur(20px);
      z-index: -1;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes glow {
      from { opacity: 0.3; }
      to { opacity: 0.6; }
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }

    /* Enhanced form inputs */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }

    .form-input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(15, 23, 42, 0.8);
      box-shadow:
        0 0 0 4px rgba(99, 102, 241, 0.15),
        0 4px 12px rgba(99, 102, 241, 0.2);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Enhanced button */
    .btn-primary {
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 6px 20px rgba(99, 102, 241, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow:
        0 10px 30px rgba(99, 102, 241, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .form-footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-footer a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      position: relative;
    }

    .form-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #6366f1, #a855f7);
      transition: width 0.3s;
    }

    .form-footer a:hover {
      color: #6366f1;
    }

    .form-footer a:hover::after {
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      .login-title {
        font-size: 1.5rem;
      }
      .login-logo {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üéì</div>
        <h1 class="login-title">Ê¨¢ËøéÁôªÂΩï</h1>
        <p class="login-subtitle">ÂàÜÁßëËá™ÈÄâ SaaS Âπ≥Âè∞</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">ÈÇÆÁÆ±</label>
          <input type="email" id="email" class="form-input" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label class="form-label">ÂØÜÁ†Å</label>
          <input type="password" id="password" class="form-input" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">ÁôªÂΩï</button>
      </form>

      <div class="form-footer">
        ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü<a href="register.html" style="color: var(--primary-light);">Á´ãÂç≥Ê≥®ÂÜå</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/platform/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.code === 200) {
          localStorage.setItem('platform_token', result.data.token);
          localStorage.setItem('platform_user', JSON.stringify(result.data.user));

          if (result.data.user.isSuperAdmin) {
            window.location.href = 'superadmin.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        } else {
          alert(result.message || 'ÁôªÂΩïÂ§±Ë¥•');
        }
      } catch (error) {
        console.error('ÁôªÂΩïÈîôËØØ:', error);
        alert('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
      }
    });
  </script>
</body>
</html>
