    body {

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      background:
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #1a1a2e 100%);
    }

    /* Animated background */
    .login-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08) 0%, transparent 25%);
      animation: drift 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.05); }
      66% { transform: translate(-20px, 40px) scale(0.95); }
    }

    /* Floating particles */
    .login-wrapper::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.5), transparent);
      background-size: 200% 200%;
      animation: sparkle 15s linear infinite;
      pointer-events: none;
      opacity: 0.4;
    }

    @keyframes sparkle {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .login-card {

      max-width: 500px;
      padding: 3rem 2.5rem;

        rgba(30, 41, 59, 0.9) 0%,
        rgba(30, 41, 59, 0.7) 100%);

      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-radius: 24px;
      box-shadow:
        0 20px 60px -10px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(99, 102, 241, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {

    .login-logo {

    .form-footer {

    .form-footer a {

      position: relative;
    }

    .form-footer a::after {
      content: '';

      left: 0;

    }

    .form-footer a:hover {

    }

    .form-footer a:hover::after {

    }

    /* Captcha styles */

    .captcha-group .form-input {

    .captcha-question {

    .hidden {

    /* Responsive */

      }
      .captcha-group {

        align-items: stretch;
      }
    }
  </style>

  <script>
    let captchaEnabled = false;
    let registerPasswordStrength = null;

    // æ£€æŸ¥æ³¨å†ŒçŠ¶æ€
    async function checkRegistrationStatus() {
      try {
        const response = await fetch('/api/platform/auth/registration-status');
        const result = await response.json();

        if (result.code === 200) {
          if (!result.data.registrationOpen) {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('formFooter').classList.add('hidden');
            document.getElementById('registrationClosed').classList.remove('hidden');
            return;
          }

          captchaEnabled = result.data.captchaEnabled;
          if (captchaEnabled) {
            document.getElementById('captchaGroup').classList.remove('hidden');
            loadCaptcha();
          }
          
          // åˆå§‹åŒ–å¯†ç å¼ºåº¦æŒ‡ç¤ºå™¨
          setTimeout(() => {
            registerPasswordStrength = new PasswordStrengthIndicator({
              passwordInput: document.getElementById('password'),
              confirmInput: document.getElementById('confirmPassword'),
              container: document.getElementById('passwordStrengthContainer')
            });
          }, 100);
        }
      } catch (error) {
        console.error('æ£€æŸ¥æ³¨å†ŒçŠ¶æ€å¤±è´¥:', error);
      }
    }

      try {
        const response = await fetch('/api/platform/auth/captcha');
        const result = await response.json();

        if (result.code === 200) {
          document.getElementById('captchaId').value = result.data.captchaId;
          document.getElementById('captchaQuestion').textContent = result.data.question;
          document.getElementById('captchaAnswer').value = '';
        }
      } catch (error) {
        console.error('åŠ è½½éªŒè¯ç å¤±è´¥:', error);
        document.getElementById('captchaQuestion').textContent = 'åŠ è½½å¤±è´¥';
      }
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
        return;
      }

      // éªŒè¯å¯†ç å¼ºåº¦

        const errors = registerPasswordStrength.getErrors();
        alert('å¯†ç ä¸ç¬¦åˆå®‰å…¨è¦æ±‚ï¼š\n\n' + errors.join('\n'));
        return;
      }

      const body = { email, name, password };

      if (captchaEnabled) {
        const captchaId = document.getElementById('captchaId').value;
        const captchaAnswer = document.getElementById('captchaAnswer').value;

        if (!captchaAnswer) {
          alert('è¯·è¾“å…¥éªŒè¯ç ');
          return;
        }

        body.captchaId = captchaId;
        body.captchaAnswer = captchaAnswer;
      }

      try {
        const response = await fetch('/api/platform/auth/register', {
          method: 'POST',

          body: JSON.stringify(body)
        });

        const result = await response.json();

        if (result.code === 200) {

          localStorage.setItem('platform_user', JSON.stringify(result.data.user));
          window.location.href = 'dashboard.html';
        } else {
          alert(result.message || 'æ³¨å†Œå¤±è´¥');
          if (captchaEnabled) {
            loadCaptcha(); // åˆ·æ–°éªŒè¯ç

        }
      } catch (error) {
        console.error('æ³¨å†Œé”™è¯¯:', error);
        alert('æ³¨å†Œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
